<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HEX-code colour</title>
    <style>
        body {
            background-color: purple;
        }
        .box{
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin: 5px;
            border: 1px solid black;
            float: left;
        }
    </style>
    <script>
        function colour (element) {
            var color = document.getElementById("hex-color").value;
            element.style.backgroundColor = color
        }
    </script>
</head>
<body>
    <input type="text" id="hex-color">
    <br>
    <div class="box" onclick="colour(this)"></div>
    <div class="box" onclick="colour(this)"></div>
    <div class="box" onclick="colour(this)"></div>
    <div class="box" onclick="colour(this)"></div>
</body>
</html>
