<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new password</title>
    <script>
        function save() {
            var oldPassword = document.getElementById('oldPassword').value;
            var newPassword1 = document.getElementById('newPassword1').value;
            var newPassword2 = document.getElementById('newPassword2').value;
            if (!localStorage.savedPassword && oldPassword.length) {
                alert('The old password is incorrect!');
                return;
            }
            if (localStorage.savedPassword && oldPassword !== localStorage.savedPassword) {
                alert('The old password is incorrect!');
                return;
            }
            if (newPassword1.length === 0) {
                alert('Enter a new password!');
                return;
            }
            if (newPassword2 !== newPassword1) {
                alert('Passwords don\'t match!');
                return;
            }
            localStorage.setItem('savedPassword', newPassword1);
            alert('Saved password');
        }
    </script>
</head>
<body>
    <input type="password" placeholder="old password" id="oldPassword">
    <input type="password" placeholder="new password" id="newPassword1">
    <input type="password" placeholder="repeat the password" id="newPassword2">
    <input type="button" value="save" onclick="save()">

</body>
</html>
