<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new password</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/site/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/site/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/site/favicon-16x16.png">
    <script>
        function save() {
            let oldPassword = document.getElementById('oldPassword').value;
            let newPassword1 = document.getElementById('newPassword1').value;
            let newPassword2 = document.getElementById('newPassword2').value;
            if (!localStorage.savedPassword && oldPassword.length) {
                alert('The old password is incorrect!');
                return;
            }
            if (localStorage.savedPassword && oldPassword !== localStorage.savedPassword) {
                alert('The old password is incorrect!');
                return;
            }
            if (newPassword1.length === 0) {
                alert('Enter a new password!');
                return;
            }
            if (newPassword2 !== newPassword1) {
                alert('Passwords don\'t match!');
                return;
            }
            localStorage.setItem('savedPassword', newPassword1);
            alert('Saved password');
        }
        function remove () {
            localStorage.removeItem('savedPassword');
            alert('deleted password')
        }
    </script>
</head>
<body>
    <label for="oldPassword">dog</label><input type="password" placeholder="old password" id="oldPassword">
    <label for="newPassword1">dog1</label><input type="password" placeholder="new password" id="newPassword1">
    <label for="newPassword2">dog2</label><input type="password" placeholder="repeat the password" id="newPassword2">
    <input type="button" value="remove password" onclick="remove()">
    <input type="button" value="save" onclick="save()">
    <input type="button" value="back" onclick="history.back()">
</body>
</html>
