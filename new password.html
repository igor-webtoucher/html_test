<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new password</title>
    <script>
        function save() {
            var oldPassword = document.getElementById('oldPassword').value;
            var newPassword1 = document.getElementById('newPassword1').value;
            var newPassword2 = document.getElementById('newPassword2').value;
            if (!localStorage.savedPassword && oldPassword.length) {
                alert('Неверно указан старый пароль!');
                return;
            }
            if (localStorage.savedPassword && oldPassword !== localStorage.savedPassword) {
                alert('Неверно указан старый пароль!');
                return;
            }
            if (newPassword1.length === 0) {
                alert('Введите новый пароль!');
                return;
            }
            if (newPassword2 !== newPassword1) {
                alert('Пароли не совпадают!');
                return;
            }
            localStorage.setItem('savedPassword', newPassword1);
            alert('Пароль сохранён');
        }
    </script>
</head>
<body>
    <input type="password" placeholder="старый пароль" id="oldPassword">
    <input type="password" placeholder="новый пароль" id="newPassword1">
    <input type="password" placeholder="повторите пароль" id="newPassword2">
    <input type="button" value="сохранить" onclick="save()">

</body>
</html>
